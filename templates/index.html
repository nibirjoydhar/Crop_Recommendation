<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crop Recommendation System</title>
	<link rel="icon" type="image/png" href="../static/plant.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">
				<img src="../static/plant.png" height="40" width="40" alt="">
				<b>Crop Recommendation System</b>
			</a>
		</div>
	</nav>

	<!-- Main Form Container -->
	<div class="container py-5">
		<h1 class="text-center text-success mb-4">
			Crop Recommendation System
			<img src="../static/plant.png" height="50" width="50" alt="">
		</h1>

		<form action="/predict" method="POST" class="row g-4">
			<div class="col-md-4">
				<label for="Nitrogen" class="form-label">Nitrogen</label>
				<input type="number" id="Nitrogen" name="Nitrogen" class="form-control" placeholder="Enter Nitrogen" required>
			</div>
			<div class="col-md-4">
				<label for="Phosporus" class="form-label">Phosphorus</label>
				<input type="number" id="Phosporus" name="Phosporus" class="form-control" placeholder="Enter Phosphorus" required>
			</div>
			<div class="col-md-4">
				<label for="Potassium" class="form-label">Potassium</label>
				<input type="number" id="Potassium" name="Potassium" class="form-control" placeholder="Enter Potassium" required>
			</div>

			<div class="col-md-4">
				<label for="Temperature" class="form-label">Temperature (°C)</label>
				<input type="number" step="0.01" id="Temperature" name="Temperature" class="form-control" placeholder="Enter Temperature" required>
			</div>
			<div class="col-md-4">
				<label for="Humidity" class="form-label">Humidity (%)</label>
				<input type="number" step="0.01" id="Humidity" name="Humidity" class="form-control" placeholder="Enter Humidity" required>
			</div>
			<div class="col-md-4">
				<label for="pH" class="form-label">pH</label>
				<input type="number" step="0.01" id="pH" name="pH" class="form-control" placeholder="Enter pH value" required>
			</div>

			<div class="col-md-4">
				<label for="Rainfall" class="form-label">Rainfall (mm)</label>
				<input type="number" step="0.01" id="Rainfall" name="Rainfall" class="form-control" placeholder="Enter Rainfall" required>
			</div>

			<div class="col-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
			</div>
		</form>

		<!-- Result -->
		{% if result %}
		<div class="d-flex justify-content-center mt-5">
			<div class="card text-white bg-success text-center" style="max-width: 400px; width: 100%;">
				<div class="card-header">
					<img src="{{url_for('static', filename='crop.png')}}" alt="Crop Icon" width="50" height="50">
				</div>
				<div class="card-body">
					<h5 class="card-title">Recommended Crop</h5>
					<p class="card-text fs-4">{{ result }}</p>
				</div>
			</div>
		</div>
		{% endif %}
	</div>

	<!-- Footer -->
	<footer class="bg-dark text-white text-center py-3 mt-auto">
		<div class="container">
			<p class="mb-0">© 2025 Crop Recommendation System. All rights reserved.</p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
